<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rofi Misterio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 40px;
    }

    h1 {
        color: #ff003c;
        margin-bottom: 20px;
        text-align: center;
    }

    #card {
        max-width: 450px;
        width: 100%;
        padding: 25px;
        border-radius: 14px;
        border: 2px solid #ff003c;
        text-align: center;
        opacity: 1;
        transition: opacity 0.8s ease;
    }

    #question {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .option {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        background: #ffe6ec;
        border: 2px solid #ff003c;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    .option:hover {
        background: #ffd2dd;
    }

    #riddle, #finalMessage {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }

    #foundBtn {
        display: none;
        margin-top: 20px;
        background: #ff003c;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        align: center;
    }

    background: url("WhatsApp Image 2025-11-14 at 10.22.06 PM(9).jpeg") no-repeat center center fixed;
    background-size: cover;
    filter: brightness(95%) blur(1px);

    /* FADE-IN desde 0 a 1 */
    .fade-in {
        animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* FADE-OUT de 1 a 0 */
    .fade-out {
        animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
        from { opacity: 1; }
        to   { opacity: 0; }
    }
</style>
</head>

<body>

<h1>FELIZ ANIVERSARIO!</h1>

<div id="card">
    <div id="question"></div>
    <div id="options"></div>
    <div id="riddle"></div>
    <button id="foundBtn" onclick="showFinal()">Encontrado</button>
    <div id="finalMessage"></div>
</div>

<script>
// --- PREGUNTAS M√öLTIPLE OPCI√ìN ---
const funFacts = [
    {
        question: "¬øEn qu√© ciudad nos vimos por primera vez?",
        options: ["A) Par√≠s", "B) Nueva York", "C) M√©xico", "D) Abu Dhabi"],
        correct: 2,
        riddle: "Correcto. Tu siguiente pista: busca donde las luces se apagan pero los sue√±os empiezan."
    }
];

let current = 0;
const card = document.getElementById("card");

// --- CARGAR PREGUNTA ---
function loadQuestion() {
    document.getElementById("question").innerHTML = funFacts[current].question;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    document.getElementById("riddle").innerHTML = "";
    document.getElementById("foundBtn").style.display = "none";
    document.getElementById("finalMessage").innerHTML = "";

    funFacts[current].options.forEach((opt, index) => {
        const button = document.createElement("button");
        button.className = "option";
        button.innerHTML = opt;
        button.onclick = () => checkAnswer(index);
        optionsDiv.appendChild(button);
    });
}

loadQuestion();

// --- VERIFICAR RESPUESTA ---
function checkAnswer(selectedIndex) {
    if (selectedIndex === funFacts[current].correct) {
        fadeToRiddle(funFacts[current].riddle);
    } else {
        document.getElementById("riddle").innerHTML = "Incorrecto‚Ä¶ prueba otra opci√≥n üòâ";
    }
}

// --- TRANSICI√ìN FADE ---
function fadeToRiddle(riddleText) {
    card.classList.add("fade-out");

    setTimeout(() => {
        // CLEAR SCREEN
        document.getElementById("question").innerHTML = "";
        document.getElementById("options").innerHTML = "";
        document.getElementById("riddle").innerHTML = riddleText;
        document.getElementById("foundBtn").style.display = "block";

        // FADING IN
        card.classList.remove("fade-out");
        card.classList.add("fade-in");
    }, 900);
}

// --- MENSAJE FINAL ---
function showFinal() {
    card.classList.add("fade-out");

    setTimeout(() => {
        // LIMPIAR TODO
        document.getElementById("riddle").innerHTML = "";
        document.getElementById("foundBtn").style.display = "none";
        document.getElementById("finalMessage").innerHTML =
            "Excelente, bien hecho. Estate atenta para el pr√≥ximo QR code‚Ä¶";

        card.classList.remove("fade-out");
        card.classList.add("fade-in");
    }, 900);
}
</script>

</body>
</html>
