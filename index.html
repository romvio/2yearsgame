<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rofi Misterio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;

        /* FONDO CORRECTO */
        background: url("WhatsApp Image 2025-11-14 at 10.22.06 PM(9).jpeg") no-repeat center center fixed;
        background-size: cover;
    }

    /* OVERLAY SEMI-TRANSPARENTE PARA QUE SE LEA MEJOR TODO */
    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(255,255,255,0.60);
        backdrop-filter: blur(2px);
        z-index: -1;
    }

    h1 {
        color: #ff003c;
        margin-bottom: 20px;
        text-align: center;
    }

    #card {
        max-width: 450px;
        width: 100%;
        padding: 25px;
        border-radius: 14px;
        border: 2px solid #ff003c;
        text-align: center;
        opacity: 1;
    }

    #question {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .option {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        background: #ffe6ec;
        border: 2px solid #ff003c;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    .option:hover {
        background: #ffd2dd;
    }

    #riddle, #finalMessage {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }

    #foundBtn {
        display: none;
        margin-top: 20px;
        background: #ff003c;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    /* FADE ANIMATIONS */
    .fade-in {
        animation: fadeIn 0.8s forwards;
    }
    .fade-out {
        animation: fadeOut 0.8s forwards;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    @keyframes fadeOut {
        from { opacity: 1; }
        to   { opacity: 0; }
    }
</style>
</head>

<body>

<div id="overlay"></div>

<h1>FELIZ ANIVERSARIO!</h1>

<div id="card">
    <div id="question"></div>
    <div id="options"></div>
    <div id="riddle"></div>
    <button id="foundBtn" onclick="showFinal()">Encontrado</button>
    <div id="finalMessage"></div>
</div>

<script>
// --- PREGUNTA ---
const funFacts = [
    {
        question: "¬øA qu√© hora fue nuestra primera cita?",
        options: ["A) 3:00 PM", "B) 4:00 PM", "C) 5:00 PM", "D) 6:00 PM"],
        correct: 2,
        riddle: "Correcto. Tu siguiente pista: busca donde siempre descansas y pl√°ticas con tus amigas en un lugar donde se comparten historias y dos que tres punes."
    }
];

let current = 0;
const card = document.getElementById("card");

// --- CARGAR PREGUNTA ---
function loadQuestion() {
    document.getElementById("question").innerHTML = funFacts[current].question;
    
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    document.getElementById("riddle").innerHTML = "";
    document.getElementById("foundBtn").style.display = "none";
    document.getElementById("finalMessage").innerHTML = "";

    funFacts[current].options.forEach((opt, index) => {
        const button = document.createElement("button");
        button.className = "option";
        button.innerHTML = opt;
        button.onclick = () => checkAnswer(index);
        optionsDiv.appendChild(button);
    });
}

loadQuestion();

// --- VERIFICAR RESPUESTA ---
function checkAnswer(selectedIndex) {
    if (selectedIndex === funFacts[current].correct) {
        fadeToRiddle(funFacts[current].riddle);
    } else {
        document.getElementById("riddle").innerHTML = "Incorrecto‚Ä¶ prueba otra opci√≥n üòâ";
    }
}

// --- FADE TRANSITION FIXED ---
function fadeToRiddle(riddleText) {

    // RESET DE CLASES ANTES DE EMPEZAR
    card.classList.remove("fade-in", "fade-out");

    // FADE OUT
    card.classList.add("fade-out");

    setTimeout(() => {
        // CLEAR
        document.getElementById("question").innerHTML = "";
        document.getElementById("options").innerHTML = "";
        document.getElementById("riddle").innerHTML = riddleText;
        document.getElementById("foundBtn").style.display = "block";

        // RESET Y FADE IN
        card.classList.remove("fade-out");
        void card.offsetWidth; // <-- hack para reiniciar animaci√≥n
        card.classList.add("fade-in");

    }, 800);
}

// --- MENSAJE FINAL ---
function showFinal() {

    card.classList.remove("fade-in", "fade-out");
    card.classList.add("fade-out");

    setTimeout(() => {
        // CLEAR
        document.getElementById("riddle").innerHTML = "";
        document.getElementById("foundBtn").style.display = "none";
        document.getElementById("finalMessage").innerHTML =
            "Excelente, bien hecho. Este es un peque√±o regalo que simboliza y define nuestros dos a√±os juntos. Hay que personalizar la espalda de la playera en una cita cuando estemos en persona. \nEstate atenta para el pr√≥ximo QR code‚Ä¶";

        // RESET + FADE IN
        card.classList.remove("fade-out");
        void card.offsetWidth; 
        card.classList.add("fade-in");

    }, 800);
}
</script>

</body>
</html>
