<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rofi Misterio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;

        background: url("WhatsApp Image 2025-11-14 at 10.16.02 PM(1).jpeg") no-repeat center center fixed;
        background-size: cover;
    }

    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(255,255,255,0.60);
        backdrop-filter: blur(2px);
        z-index: -1;
    }

    h1 {
        color: #ff003c;
        margin-bottom: 20px;
        text-align: center;
    }

    #card {
        max-width: 450px;
        width: 100%;
        padding: 25px;
        border-radius: 14px;
        border: 2px solid #ff003c;
        text-align: center;
        opacity: 1;
    }

    #lastPrompt {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
    }

    #yesBtn {
        margin-top: 10px;
        background: #ff003c;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    #letterImg {
        display: none;
        width: 100%;
        margin-top: 20px;
        border-radius: 12px;
    }

    .fade-in { animation: fadeIn 0.8s forwards; }
    .fade-out { animation: fadeOut 0.8s forwards; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
</style>
</head>

<body>

<div id="overlay"></div>

<h1>FELIZ ANIVERSARIO!</h1>

<div id="card">
    <div id="lastPrompt">¿Lista para el último regalito?</div>
    <button id="yesBtn" onclick="showLetter()">Sí</button>
    <img id="letterImg" src="Scan_2025-11-15_15-14.png" alt="Carta">
</div>

<script>
function showLetter() {
    const card = document.getElementById("card");

    card.classList.remove("fade-in", "fade-out");
    card.classList.add("fade-out");

    setTimeout(() => {
        document.getElementById("lastPrompt").innerHTML = "";
        document.getElementById("yesBtn").style.display = "none";

        document.getElementById("letterImg").style.display = "block";

        card.classList.remove("fade-out");
        void card.offsetWidth;
        card.classList.add("fade-in");

    }, 800);
}
</script>

</body>
</html>
